---
# create service react
apiVersion: v1
kind: Service
metadata:
  name: subdomain-react-svc
  namespace: ing-subdomain-certificate
spec:
  type: ClusterIP
  selector:
    app: subdomain-react
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---
# create service spring
apiVersion: v1
kind: Service
metadata:
  name: subdomain-spring-svc
  namespace: ing-subdomain-certificate
spec:
  type: ClusterIP
  selector:
    app: subdomain-spring
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080

---
# create ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: subdomain-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/use-regex: "true"
  namespace: ing-subdomain-certificate
spec:
  rules:
    - host: f.sen-pai.live
      http:
        paths:
          - path: /ui
            pathType: Prefix
            backend:
              service:
                name: subdomain-react-svc
                port:
                  number: 80
          - path: /api(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: subdomain-spring-svc
                port:
                  number: 80

