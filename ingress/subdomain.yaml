---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-pvc-spring
  namespace: ing-subdomain-certificate
spec: 
  storageClassName: nfs-client-spring 
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi

---
# create deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: subdomain-react-dep
  namespace: ing-subdomain-certificate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: subdomain-react
  template:
    metadata:
      labels:
        app: subdomain-react
    spec:
      containers:
        - name: react-app
          image: 69966/reactjsimage:latest
          ports:
            - containerPort: 80

# create deployment 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: subdomain-spring-dep
  namespace: ing-subdomain-certificate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: subdomain-spring
  template:
    metadata:
      labels:
        app: subdomain-spring
    spec:
      containers:
        - name: spring-app
          image: 69966/springgradleimg:1.1.1
          ports:
            - containerPort: 8080
